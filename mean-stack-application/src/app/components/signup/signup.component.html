<div id="signupbox"   class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info">
    <div class="panel-heading" style="background-color: #888888">
      <div class="panel-title">Sign Up</div>
      <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
    </div>
    <div class="panel-body" >
      <form id="signupform" class="form-horizontal" role="form" (submit)= "onRegisterSubmit()">

        <div id="signupalert" style="display:none" class="alert alert-danger">
          <p>Error:</p>
          <span></span>
        </div>



        <div class="form-group">
          <label  class="col-md-3 control-label">Email</label>
          <div class="col-md-9">
            <input type="text" class="form-control" name="email" placeholder="Email Address" [(ngModel)]="email">
          </div>
        </div>

        <div class="form-group">
          <label  class="col-md-3 control-label">UserName*</label>
          <div class="col-md-9">
            <input type="text" class="form-control"  placeholder="First Name" [(ngModel)]="username">
          </div>
        </div>
        <div class="form-group">
          <label  class="col-md-3 control-label">Full Name</label>
          <div class="col-md-9">
            <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="name">
          </div>
        </div>
        <div class="form-group">
          <label  class="col-md-3 control-label">Password</label>
          <div class="col-md-9">
            <input   type="password" class="form-control" name="passwd" placeholder="Password" [(ngModel)]="password">
          </div>
        </div>

        <div class="form-group">
          <!-- Button -->
          <div class="col-md-offset-3 col-md-9">
            <input type="submit" class="btn btn-primary" value="SignUp"/>

          </div>
        </div>





      </form>
    </div>
  </div>




</div>
