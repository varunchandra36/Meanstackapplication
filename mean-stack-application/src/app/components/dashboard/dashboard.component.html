<div class="news-channel">
  <div class="row">
    <div *ngIf = "newsJson">
      <div *ngFor = "let channel of newsJson.sources">
        <div class="col-md-3 " >
          <div class="well channel" style="height: 100px">
            <h1 class="btn btn-block btn-warning" [routerLink] = "['/newsfeed', channel.id]">{{channel.name}}</h1>
            <p class="text-justify" style="font-size: x-small">{{channel.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
