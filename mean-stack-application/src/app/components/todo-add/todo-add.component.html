<div class="col-md-12 pull-left">
  <div id="signupbox"   class="mainbox col-md-6 col-sm-8 ">
    <div class="panel panel-info">
      <div class="panel-heading" style="background-color: #888888">
        <div class="panel-title">Create Todo</div>
      </div>
      <div class="panel-body" >
        <form id="signupform" class="form-horizontal" role="form"(submit)="addTodo()" >

          <div class="form-group">
            <label  class="col-md-3 control-label">Todo</label>
            <div class="col-md-9">
              <textarea type="text" class="form-control" name="email" placeholder="Enter Todo" [(ngModel)]="todotext" ></textarea>
            </div>
          </div>
          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
              <input type="submit" class="btn btn-primary" value="ADD TODO"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
